<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Title</title>
</head>
<body>
<h2 id="header.image.table">Image table</h2>

<hr/>

<h3>Just a picture without resolution define</h3>
<p>
    <img src="http://lorempixel.com/640/480" alt="some img 1"/>
</p>

<hr/>

<h3>Just a picture with only height resolution define</h3>
<p>
    <img src="http://lorempixel.com/640/480" height="480" alt="some img 1"/>
</p>

<hr/>

<h3>Just a picture with unreal resolution define</h3>
<p>
    <img src="http://lorempixel.com/640/480" height="100" width="400" alt="some img 1"/>
</p>

<hr/>

<h3>Just a picture with broken link and alteration parameter</h3>
<p>
    <img src="http://lorempixel.com/-640/480" width="480" height="640" alt="some picture" />
</p>

<hr/>
</body>
</html>
